[colors]
background = #1E1E2E
foreground = #CDD6F4
accent = #B4BEFE
inactive = #6C7086
warning = #F9E2AF
error = #F38BA8
success = #A6E3A1
transparent = #00000000

[bar/main]
monitor = DisplayPort-0
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true

wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "FiraCode Nerd Font Mono:style=Regular:size=13;2"
font-1 = "FiraCode Nerd Font Mono:style=Bold:size=13;2"
font-2 = "Symbols Nerd Font Mono:style=Regular:size=13;4"

modules-left = date
modules-center = i3
modules-right = updates filesystem ethernet volume session tray

cursor-click = pointer

[settings]
screenchange-reload = true
format-padding = 1

[module/date]
type = internal/date
interval = 1

time = "%a, %b %d %H:%M"

format = <label>
format-padding = 1
format-prefix = ÔÄó  # –Ü–∫–æ–Ω–∫–∞ –≥–æ–¥–∏–Ω–Ω–∏–∫–∞
format-prefix-foreground = ${colors.success}
label = %{T0}%time%%{T-}
label-padding = 1

[module/i3]
type = internal/i3

format = <label-state> <label-mode>

label-focused = %index%
label-focused-foreground = ${colors.accent}
label-focused-padding = 3

label-unfocused = %index%
label-unfocused-foreground = ${colors.inactive}
label-unfocused-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.error}
label-urgent-padding = 2

[module/updates]
type = custom/script
exec = ~/.local/bin/polybar/updates-pacman
interval = 600

format = <label>
format-prefix = ÔÜá
format-prefix-foreground = ${colors.warning}
label = %output%
label-padding = 1

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
warn-percentage = 90

format-mounted-prefix = ÔÇ†
format-mounted-prefix-foreground = ${colors.accent}
label-mounted = %free%
label-mounted-padding = 1

format-warn-prefix = ÔÇ†
format-warn = <label-warn>
label-warn = %free%
label-warn-padding = 1
format-warn-foreground = ${colors.error}

[module/ethernet]
type = internal/network
interface = enp7s0
interval = 1.0

format-connected-prefix = üåê
format-connected-prefix-foreground = ${colors.accent}
format-connected = <label-connected>
label-connected = "Ethernet"
label-connected-padding = 1

format-disconnected = üåê
format-disconnected-foreground = ${colors.inactive}
label-disconnected = "Disconnected"
label-disconnected-padding = 1

[module/volume]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = ÔÄ®
format-volume-prefix-foreground = ${colors.warning}
label-volume = %{T0}%percentage%%%{T-}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = Ôë¶
format-muted-prefix-foreground = ${colors.inactive}
label-muted = muted
label-muted-padding = 1

click-right = pavucontrol&

[module/session]
type = custom/text

click-left = powermenu
format = ÔÄë
format-foreground = ${colors.foreground}
format-background = ${colors.inactive}
format-padding = 2

[module/tray]
type = internal/tray
tray-position = right
tray-padding = 2
